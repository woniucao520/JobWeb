<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>京东首页练习</title>
    <link href="css/JD_index.css" rel="stylesheet">
</head>
<body>
    <!--头部-->
    <header id="top">
        <div class="top_box clear_float">
            <img class="fl" src="imgs/star.jpg">
            <a  class="fl" href="#">收藏京东</a>
            <ul class="fr top_lists ">
                <li>
                    您好，欢迎来到京东
                    <a href="#">[登录]</a>
                    <a href="#">[免费注册]</a>
                </li>
                <li>
                    <b></b><!--设置分割符号-->
                    <a href="#">我的订单</a>
                </li>

                <li class="vipclub">
                    <b></b>
                    <a href="#">会员俱乐部</a>
                </li>

                <li>
                    <b></b>
                    <a href="#">企业频道</a>
                </li>

                <li class="jd_app">
                    <b></b>
                    <a href="#">京东手机</a>
                </li>

                <li class="service">
                    <b></b>
                    <a href="#">客户服务</a>
                    <!--弹出菜单栏-->
                    <ul class="service_lists">
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">帮助中心</a></li>
                        <li><a href="#">帮助中心</a></li>

                    </ul>
                </li>

                <li>
                    <b></b>
                    <a href="#">网站导航</a>
                </li>


            </ul>
        </div>
    </header>
    <!--logo与搜索框-->
    <div class="top_main clear_float" >
        <a class="fl" href="#">
            <img src="imgs/">
        </a>

        <div class="search_box fl">
            <!--搜索框-->
            <div class="search">
                <input class="textsearch">
                <button>搜索</button>
            </div>
            <!--热搜关键词-->
            <div class="hot_word">
            </div>
        </div>

        <div class="my_jd fl">
            <a href="#">我的京东</a>
        </div>
    </div>
    <!--导航栏-->
    <nav class="nav clear_float">
        <!--全部商品分类-->
        <p class="fl"><a href="#">全部商品分类</a></p>

        <!--导航条-->
        <ul class="nav_detail fl">
            <li><a>首页</a></li>
            <li><a>服装城</a></li>
            <li><a>食品</a></li>
            <li><a>团购</a></li>
            <li><a>夺命岛</a></li>
            <li><a>闪购</a></li>
            <li><a>金融</a></li>
        </ul>

    </nav>
    <!--banner:广告轮播图-->
    <div id="banner">
        <!--左侧产品列表-->
         <ul class="category">
             <li><a>图书、音响、数字商品</a></li>
             <li><a>家用电器</a></li>
         </ul>
    </div>
    <!--主体内容-->
    <div id="main">
        网站的主要内容
    </div>
    <!--购物指南-->
    <div id="foot_box">
        购物指南，售后方式，售后服务
    </div>
    <!--页脚部分-->
    <div id="footer">
        关于我们，联系我们，最底部
    </div>

</body>
</html>
