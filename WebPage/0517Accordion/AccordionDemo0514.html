<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS之Tab选项卡</title>
    <!--引入外部css样式-->

    <link rel="stylesheet" href="css/base.css" type="text/css">
    <link rel="stylesheet" href="css/AccordionStyle.css" type="text/css">

    <!--引入外部js文件-->
    <script type="text/javascript" src="js/tabdemo.js"></script>

    <script>
        window.onload = function () {
            //填写js逻辑
            //获取ul里li的个数
            var tab_li = document.getElementsByTagName("li");
            //获取要显示的div的个数
            var content = document.getElementById("content");
            var content_div = content.getElementsByTagName("div");

            //给li添加鼠标点击事件
            for(var i= 0;i<tab_li.length;i++){

                    // tab_li[i].index = i;
                    // alert("新设置的i:"+i);
                tab_li[i].onmouseover = function () {
                   alert("未设置的i："+i);  //为何i的取值为3

                    for(var j=0;j<tab_li.length;j++){
                          alert("鼠标点击事件里的j"+j);
                        tab_li[j].classList.remove("active");  //tab_li[j].className="";
                        content_div[j].setAttribute("class","hidden");
                    }
                    //设置自己本身的样式:添加class=active
                    this.setAttribute("class","active");  //this.className
                    content_div[i].classList.remove("hidden");
                 //将对应的内容显示出来
                 //    content_div[this.index].classList.remove("hidden");






                }
            }

        }
    </script>
</head>
<body>

<!--竖向导航-->

<div id="wrap">
    <ul class="accordion">

            <a class="tag" href="#">北京景点</a>

        </li>

        </li>

                <h2>田子坊</h2>
            </div>
        </li>


        <li>
