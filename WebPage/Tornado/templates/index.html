{% extends "base.html" %}

{% block header%}
    <h2>Login</h2>
    <p>用户名：{{user}}</p>
{% end %}

{% block body %}
    <form method="POST">
        {% raw xsrf_form_html()%} <!--目的就在于实现上面所说的授权给前端的合法性-->
        <p><span>UserName:</span><input type="text" id="username"/></p>
        <p><span>Password:</span><input type="password" id="password" /></p>
        <p><input type="BUTTON" value="LOGIN" id="login" /></p>
    </form>
{% end %}
